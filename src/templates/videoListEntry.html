<li class="video-list-entry media">
  <div class="media-left">
    <img class="media-object" src="{{$ctrl.vidUrl($ctrl.item)}}" />
  </div>
  <div class="media-body">
    <div class="video-list-entry-title" ng-click="$ctrl.onClick($ctrl.item)">{{$ctrl.item.snippet.title}}</div>
    <div class="video-list-entry-detail">{{$ctrl.item.snippet.description}}</div>
  </div>
</li>
